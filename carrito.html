<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .carrito, .formulario {
            flex: 1;
            padding: 20px;
        }
        .carrito {
            border-right: 1px solid #ddd;
        }
        .formulario {
            max-width: 500px;
        }
        #mensaje-container {
            margin-top: 20px;
            width: 100%; 
        }
    </style>
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="container mt-5">
        <div class="carrito">
            <div id="carrito-container">
                <!-- Aca se mostrarán los productos del carrito -->
            </div>
            <div id="mensaje-container">
                <!-- Aca se mostrarán los mensajes -->
            </div>
        </div>
        <div class="formulario">
            <h2 class="text-center mb-4">Finalizar Compra</h2>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" required>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="finalizarCompra()">Finalizar Compra</button>
            </form>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/js/carrito.js"></script>
</body>
</html>
