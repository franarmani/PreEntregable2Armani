<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simulador de Tienda de Indumentaria Deportiva</title>
</head>
<body>
    <!-- Sección Hero -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-3">Bienvenido a Nuestra Tienda</h1>
            <p class="lead">Encuentra la mejor indumentaria deportiva para tu entrenamiento</p>
            <a href="#productos-container" class="btn btn-primary btn-lg">¡Quiero Comprar!</a>
        </div>
    </div>

    <!-- Información del carrito -->
    <div id="carrito-info" class="container mt-4">
        <div id="carrito-total" class="mb-3">Total acumulado: $0</div>
        <button id="ver-carrito" class="btn btn-success mt-2" onclick="window.location.href='carrito.html'">Ver Carrito</button>
        <button id="vaciar-carrito" class="btn btn-danger mt-2" onclick="vaciarCarrito()">Vaciar Carrito 🗑️</button>
    </div>

    <!-- Sección de Productos -->
    <div class="container mt-5">
        <h2 class="mb-4">Nuestros Productos</h2> 
        <div id="productos-container" >
            <!-- Los productos se agregarán aca -->
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
